<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/all.css" rel="stylesheet"/>
<style>
.a
{
min-height:600px;
}
</style>
</head>
<body>
<form>
<div class="container">
<div class="row">
<div class="col-sm-6 bg-light a">
Enroll No:<br>
<div class="input-group">
<i class="input-group-text text-bg-black">
<i class="fa-solid fa-pencil"></i>
</i>
<input type="email" class="form-control" placeholder="TPT-ST20" readonly/>
</div>
Today is:<br>
<div class="input-group">
<i class="input-group-text text-bg-black ">
<i class="fa-regular fa-calendar-days"></i>
</i>
<input type="number" class="form-control" placeholder="16-11-2022" readonly/>
</div>
Name:<br>
<div class="input-group">
<i class="input-group-text text-bg-black ">
<i class="fa-solid fa-user"></i>
</i>
<input type="text" class="form-control" placeholder="Username"/>
</div>
Apply For:<br>
<div class="input-group">
<i class="input-group-text text-bg-black ">
<i class="fa-solid fa-pencil"></i>
</i>
<input type="text" class="form-control" placeholder="Select Training Nmae"/>
</div>
College Name:<br>
<div class="input-group">
<i class="input-group-text text-bg-black ">
<i class="fa-regular fa-building-columns"></i>
</i>
<input type="text" class="form-control" placeholder="select Your college"/>
</div>
Course:<br>
<div class="input-group">
<i class="input-group-text text-bg-black ">
<i class="fa-sharp fa-solid fa-desktop"></i>
</i>
<input type="text" class="form-control" placeholder="Select Your Course"/>
</div>
Year:<br>
<div class="input-group">
<i class="input-group-text text-bg-black ">
<i class="fa-regular fa-clock"></i>
</i>
<input type="number" class="form-control" placeholder="Your Pursing Year"/>
</div>
Contact No:<br>
<div class="input-group">
<i class="input-group-text text-bg-black ">
<i class="fa-solid fa-phone-flip"></i>
</i>
<input type="number" class="form-control" placeholder="Mobile No"/>
</div>
Email Id:<br>
<div class="input-group">
<i class="input-group-text text-bg-black ">
<i class="fa-regular fa-envelope"></i>
</i>
<input type="email" class="form-control" placeholder="Email Id"/>
</div>
Amount To Pay:<br>
<div class="input-group">
<i class="input-group-text text-bg-black ">
<i class="fa-solid fa-indian-rupee-sign"></i>
</i>
<input type="number" class="form-control"/>
</div>
<input type="submit" value="Register Now" class="btn btn-warning mt-4 ps-4"/>
</div>
</div>
</div>
</form>
</body>
</html>
