<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/all.css" rel="stylesheet"/>
<style>
body
{
background:#c0c0c0;
}
.a
{
border:2px solid;
text-align:center;
width:100%;
}
</style>
</head>
<body>
<p class="text-center fs-1">Online <b class="text-warning">Training</b></p>
<p class="text-center fs-5">Free Register yourself for the upcoming training from home organize by Techpile</p>
<div class="container pt-3 bg-light">
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-user "></i>
</i>
<input type="Text" required class="form-control " placeholder="Name of student"/>
</div>

<div class="input-group pt-3">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-phone-volume"></i>
</i>
<input type="number" required class="form-control " placeholder="mobile no."/>
</div>

<div class="input-group pt-3">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-square-envelope"></i>
</i>
<input type="email" required class="form-control " placeholder="Email"/>
</div>

<div class="input-group pt-3">
<i class="input-group-text bg-lighter ">
<i class="fa-regular fa-comment"></i>
</i>
<input type="text" required class="form-control " placeholder="Apply for"/>
</div>

<div class="input-group pt-3">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-signal"></i>
</i>
<input type="text" required class="form-control " placeholder="Training Mode"/>
</div>

<div class="input-group pt-3">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-graduation-cap"></i>
</i>
<input type="text" required class="form-control " placeholder="College Name"/>
</div>

<div class="input-group pt-3">
<i class="input-group-text bg-lighter ">
<i class="fa-sharp fa-solid fa-trash"></i>
</i>
<input type="text" required class="form-control " placeholder="Training Session"/>
</div>

<div class="input-group pt-3">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-bars"></i>
</i>
<input type="text" required class="form-control " placeholder="select course"/>
</div>

<div class="input-group pt-3">
<i class="input-group-text bg-lighter ">
<i class="fa-sharp fa-solid fa-trash"></i>
</i>
<input type="text" required class="form-control " placeholder="First"/>
</div>

<input type="submit" value="Register Now" class="btn  text-light mt-4 a bg-warning "/>

</div>
</body>
</html>
