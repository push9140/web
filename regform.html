<html>
    <head>
<link rel="stylesheet" href="css/all.css"/>
<link rel="stylesheet" href="css/bootstrap.css"/>
<script src="js/bootstrap.bundle.js">
</script>
<style>
.a
{
background:skyblue;

}
.b
{
background:gray;

}
</style>
</head>
    <body>
     <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Registration form User
  </button>
  
  <!-- Modal -->
  <div class="modal fade a" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-x1">
              <div class="modal-content">
                <div class="modal-body b">
                    <p class="text-center fs-4"><b>REGISTRATION FORM</b></p>
                  <div class="row">

                    <div class="col-sm-6 pt-4">
               
                     Name
                     <div class="input-group">
                     
                     <input type="text" placeholder="Enter Your Name.." class="form-control"/> 
                     </div><br/>
                     Email
                     <div class="input-group ">
                    <input type="email" placeholder="Enter Email.." class="form-control"/> 
                     </div><br/>
                     Location
                     <div class="input-group">
                     <input type="text" placeholder="Enter Full Address.." class="form-control"/> 
                     </div>
                     </div><br/>
					 
					 
                     
                     <div class="col-sm-6">
                     <b class="text-danger float-end" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark">
                    </i></b><br/>
                     Mobile
                     <div class="input-group">
                     <input type="text" placeholder="Enter Your mobile no.." class="form-control"/> 
                     </div><br/>
                     
                     Password
                     <div class="input-group">
                     <input type="text" placeholder="Enter Password.." class="form-control"/> 
                     </div><br/>
                     
                     city
                     <div class="input-group">
                     <input type="text" placeholder="Choose city.." class="form-control"/> 
                     </div><br/>
                     Choose file
                     <div class="input-group">
                        <input type="file" placeholder="Choose Your File.." class="form-control" /> 
                        </div>
                      </div>
                     
                    
                     <br/>
                     <div class="input-group mt-3">
                      <input class="btn btn-primary  form-control" type="submit" value="SUBMIT RESUME" />
                      </div>
                    </div>
                </div>
                
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
