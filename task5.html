<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/all.css" rel="stylesheet"/>
<style>
.outer
{
min-height:600px;
}
.a
{
border:2px solid;
}

</style>
</head>
<body>
<form>
<div class="container ">
<div class="row">
<div class="col-sm-12 bg-white ">
Enroll NO:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter  ">
<i class="fa-solid fa-pen"></i>
</i>
<input type="number" required class="form-control" placeholder="Enter Enroll NO "/>
</div>

Today Is:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-regular fa-calendar-days"></i>
</i>
<input type="Date" class="form-control  "/>
</div>

Name:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-user "></i>
</i>
<input type="Text" required class="form-control " placeholder="Username"/>
</div>

Apply For:</br>
<div class="input-group ">
<i class="input-group-text lighter ">
<i class="fa-solid fa-pen"></i>
</i>
<input type="text"  required class="form-control" placeholder="Select Training Name"/>
</div>

College Name:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter">
<i class="fa-solid fa-calendar-days"></i>
</i>
<input type="text" class="form-control "/>
</div>

Course:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-desktop"></i>
</i>
<input type="text" class="form-control " placeholder="Select Your Course"/>
</div>

Year:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-clock"></i>
</i>
<input type="text" class="form-control " placeholder="Your Purusing Year"/>
</div>

Contanct NO:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-phone"></i>
</i>
<input type="number" class="form-control " placeholder="Mobile No"/>
</div>

Email Id:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-envelope"></i>
</i>
<input type="email"  required class="form-control "/>
</div>

Amount To Pay:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-indian-rupee-sign"></i>
</i>
<input type="number" required class="form-control " placeholder="Email Id"/>
</div>

<input type="submit" value="Register Now" class="btn btn-outer-lighter mt-4 a"/>

</div>

</div>
</div>
</form>
</body>
</html>
